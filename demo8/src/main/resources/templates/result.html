<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CSV解析結果</title>
</head>
<body>
<h1>CSV解析結果</h1>

<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>

<div th:unless="${error}">
    <p>生徒数: <span th:text="${studentCount}"></span></p>
    <table border="1">
        <tr><th>科目</th><th>平均点</th></tr>
        <tr><td>英語</td><td th:text="${englishAverage}"></td></tr>
        <tr><td>国語</td><td th:text="${japaneseAverage}"></td></tr>
        <tr><td>数学</td><td th:text="${mathAverage}"></td></tr>
        <tr><td>理科</td><td th:text="${scienceAverage}"></td></tr>
        <tr><td>社会</td><td th:text="${socialAverage}"></td></tr>
    </table>
</div>

<a href="/">戻る</a>
</body>
</html>
